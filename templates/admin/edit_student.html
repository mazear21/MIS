{% extends 'base.html' %}

{% block title %}Edit Student - MIS System{% endblock %}

{% block content %}
<div class="container">
    <!-- Page Header -->
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h2><i class="bi bi-pencil me-2"></i>Edit Student</h2>
                <p>Update student information</p>
            </div>
            <div class="col-auto">
                <a href="{{ url_for('admin_students') }}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-1"></i>Back to Students
                </a>
            </div>
        </div>
    </div>

    <!-- Edit Student Form -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <i class="bi bi-person me-2"></i>Account Information
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('admin_edit_student', student_id=student.id) }}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" value="{{ student.username }}" disabled>
                                <small class="text-muted">Username cannot be changed</small>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">New Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Leave blank to keep current">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Full Name <span class="text-danger">*</span></label>
                                <input type="text" name="full_name" class="form-control" required value="{{ student.full_name }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" value="{{ student.email or '' }}">
                            </div>
                        </div>

                        <hr class="my-4">
                        <h6 class="text-navy mb-3"><i class="bi bi-mortarboard me-2"></i>Academic Assignment</h6>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Year <span class="text-danger">*</span></label>
                                <select name="year" id="yearSelect" class="form-select" required onchange="updateSemesterOptions()">
                                    <option value="">Select year...</option>
                                    <option value="1" {{ 'selected' if student.year == 1 }}>Year 1</option>
                                    <option value="2" {{ 'selected' if student.year == 2 }}>Year 2</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Semester <span class="text-danger">*</span></label>
                                <select name="semester" id="semesterSelect" class="form-select" required>
                                    <option value="">Select semester...</option>
                                    <option value="1" {{ 'selected' if student.semester == 1 }}>Semester 1</option>
                                    <option value="2" {{ 'selected' if student.semester == 2 }}>Semester 2</option>
                                    <option value="3" {{ 'selected' if student.semester == 3 }}>Semester 3</option>
                                    <option value="4" {{ 'selected' if student.semester == 4 }}>Semester 4</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Shift <span class="text-danger">*</span></label>
                                <select name="shift" class="form-select" required>
                                    <option value="">Select shift...</option>
                                    <option value="morning" {{ 'selected' if student.shift == 'morning' }}>☀ Morning</option>
                                    <option value="night" {{ 'selected' if student.shift == 'night' }}>☽ Night</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Class</label>
                                <select name="section" class="form-select">
                                    <option value="">Not assigned yet</option>
                                    <option value="A" {{ 'selected' if student.section == 'A' }}>Class A</option>
                                    <option value="B" {{ 'selected' if student.section == 'B' }}>Class B</option>
                                    <option value="C" {{ 'selected' if student.section == 'C' }}>Class C</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Student Number</label>
                                <input type="text" name="student_number" class="form-control" value="{{ student.student_number or '' }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Phone</label>
                                <input type="text" name="phone" class="form-control" value="{{ student.phone or '' }}">
                            </div>
                        </div>

                        <hr class="my-4">
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{{ url_for('admin_students') }}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg me-1"></i>Update Student
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function updateSemesterOptions(preserveSemester) {
    const yearSelect = document.getElementById('yearSelect');
    const semesterSelect = document.getElementById('semesterSelect');
    const year = parseInt(yearSelect.value);
    const currentSemester = preserveSemester || parseInt(semesterSelect.value);
    
    // Clear current options
    semesterSelect.innerHTML = '<option value="">Select semester...</option>';
    
    if (year === 1) {
        semesterSelect.innerHTML += '<option value="1">Semester 1</option>';
        semesterSelect.innerHTML += '<option value="2">Semester 2</option>';
        if (currentSemester === 1 || currentSemester === 2) {
            semesterSelect.value = currentSemester;
        } else {
            semesterSelect.value = 1;
        }
    } else if (year === 2) {
        semesterSelect.innerHTML += '<option value="3">Semester 3</option>';
        semesterSelect.innerHTML += '<option value="4">Semester 4</option>';
        if (currentSemester === 3 || currentSemester === 4) {
            semesterSelect.value = currentSemester;
        } else {
            semesterSelect.value = 3;
        }
    }
}

// Initialize on page load — preserve the student's actual semester
document.addEventListener('DOMContentLoaded', function() {
    const studentSemester = {{ student.semester or 1 }};
    updateSemesterOptions(studentSemester);
});
</script>
{% endblock %}
