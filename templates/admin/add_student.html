{% extends 'base.html' %} {% block title %}Add Student - MIS System{% endblock %} {% block content
%}
<div class="container">
  <!-- Page Header -->
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col">
        <h2><i class="bi bi-person-plus me-2"></i>Add New Student</h2>
        <p>Create a new student account</p>
      </div>
      <div class="col-auto">
        <a href="{{ url_for('admin_students') }}" class="btn btn-outline-secondary btn-sm">
          <i class="bi bi-arrow-left me-1"></i>Back
        </a>
      </div>
    </div>
  </div>

  <!-- Info Card -->
  <div class="card mb-3 border-info">
    <div class="card-body py-2" style="font-size: 0.8rem">
      <i class="bi bi-info-circle me-2 text-info"></i>
      <strong>Note:</strong> Student Number will be auto-generated. Class assignment is optional.
    </div>
  </div>

  <!-- Add Student Form -->
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="card">
        <div class="card-header"><i class="bi bi-person me-2"></i>Student Information</div>
        <div class="card-body">
          <form method="POST" action="{{ url_for('admin_add_student') }}">
            <div class="row">
              <div class="col-md-6 mb-2">
                <label class="form-label">Full Name <span class="text-danger">*</span></label>
                <input
                  type="text"
                  name="full_name"
                  class="form-control form-control-sm"
                  required
                  placeholder="Enter full name"
                />
              </div>
              <div class="col-md-6 mb-2">
                <label class="form-label">Password <span class="text-danger">*</span></label>
                <input
                  type="password"
                  name="password"
                  class="form-control form-control-sm"
                  required
                  placeholder="Enter password"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-2">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control form-control-sm"
                  placeholder="Enter email"
                />
              </div>
              <div class="col-md-6 mb-2">
                <label class="form-label">Phone</label>
                <input
                  type="text"
                  name="phone"
                  class="form-control form-control-sm"
                  placeholder="Enter phone number"
                />
              </div>
            </div>

            <hr class="my-2" />
            <h6 class="text-navy mb-2" style="font-size: 0.85rem">
              <i class="bi bi-mortarboard me-2"></i>Academic Assignment
            </h6>

            <div class="row">
              <div class="col-md-4 mb-2">
                <label class="form-label">Semester <span class="text-danger">*</span></label>
                <select name="semester" class="form-select form-select-sm" required>
                  <option value="">Select...</option>
                  <option value="1">Sem 1 (Y1)</option>
                  <option value="2">Sem 2 (Y1)</option>
                  <option value="3">Sem 3 (Y2)</option>
                  <option value="4">Sem 4 (Y2)</option>
                </select>
              </div>
              <div class="col-md-4 mb-2">
                <label class="form-label">Shift <span class="text-danger">*</span></label>
                <select name="shift" class="form-select form-select-sm" required>
                  <option value="">Select...</option>
                  <option value="morning">Morning</option>
                  <option value="night">Night</option>
                </select>
              </div>
              <div class="col-md-4 mb-2">
                <label class="form-label">Class</label>
                <select name="section" class="form-select form-select-sm">
                  <option value="">Not Assigned</option>
                  <option value="A">Class A</option>
                  <option value="B">Class B</option>
                  <option value="C">Class C</option>
                </select>
              </div>
            </div>

            <hr class="my-2" />
            <div class="d-flex justify-content-end gap-2">
              <a href="{{ url_for('admin_students') }}" class="btn btn-outline-secondary btn-sm"
                >Cancel</a
              >
              <button type="submit" class="btn btn-primary btn-sm">
                <i class="bi bi-check-lg me-1"></i>Create Student
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
