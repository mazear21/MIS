{% extends 'base.html' %}

{% block title %}Edit Subject - MIS System{% endblock %}

{% block content %}
<div class="container">
    <!-- Page Header -->
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h2><i class="bi bi-pencil me-2"></i>Edit Subject</h2>
                <p>Update subject information</p>
            </div>
            <div class="col-auto">
                <a href="{{ url_for('admin_subjects') }}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-1"></i>Back to Subjects
                </a>
            </div>
        </div>
    </div>

    <!-- Edit Subject Form -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <i class="bi bi-book me-2"></i>Subject Details
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('admin_edit_subject', subject_id=subject.id) }}">
                        <div class="mb-3">
                            <label class="form-label">Subject Name <span class="text-danger">*</span></label>
                            <input type="text" name="name" class="form-control" required value="{{ subject.name }}">
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Year <span class="text-danger">*</span></label>
                                <select name="year" id="yearSelect" class="form-select" required>
                                    <option value="">Select year...</option>
                                    <option value="1" {{ 'selected' if subject.year == 1 }}>Year 1</option>
                                    <option value="2" {{ 'selected' if subject.year == 2 }}>Year 2</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Semester <span class="text-danger">*</span></label>
                                <select name="semester" id="semesterSelect" class="form-select" required>
                                    <option value="">Select semester...</option>
                                    {% if subject.year == 1 %}
                                    <option value="1" {{ 'selected' if subject.semester == 1 }}>Semester 1</option>
                                    <option value="2" {{ 'selected' if subject.semester == 2 }}>Semester 2</option>
                                    {% elif subject.year == 2 %}
                                    <option value="3" {{ 'selected' if subject.semester == 3 }}>Semester 3</option>
                                    <option value="4" {{ 'selected' if subject.semester == 4 }}>Semester 4</option>
                                    {% endif %}
                                </select>
                            </div>
                        </div>

                        <!-- Teacher assignments are managed in the Teachers tab -->
                        
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control" rows="3">{{ subject.description or '' }}</textarea>
                        </div>

                        <hr class="my-4">
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{{ url_for('admin_subjects') }}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg me-1"></i>Update Subject
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
  const yearSelect = document.getElementById('yearSelect');
  const semesterSelect = document.getElementById('semesterSelect');
  const currentSemester = {{ subject.semester or 0 }};

  yearSelect.addEventListener('change', function() {
    const year = this.value;
    semesterSelect.innerHTML = '<option value="">Select semester...</option>';
    
    if (year === '1') {
      semesterSelect.innerHTML += '<option value="1">Semester 1</option>';
      semesterSelect.innerHTML += '<option value="2">Semester 2</option>';
    } else if (year === '2') {
      semesterSelect.innerHTML += '<option value="3">Semester 3</option>';
      semesterSelect.innerHTML += '<option value="4">Semester 4</option>';
    }
  });
</script>
{% endblock %}
