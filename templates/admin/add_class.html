{% extends 'base.html' %} {% block title %}Add Class - MIS System{% endblock %} {% block content %}
<div class="container">
  <!-- Page Header -->
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col">
        <h2><i class="bi bi-building-add me-2"></i>Add New Class</h2>
        <p>Create a new class</p>
      </div>
      <div class="col-auto">
        <a href="{{ url_for('admin_classes') }}" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left me-1"></i>Back to Classes
        </a>
      </div>
    </div>
  </div>

  <!-- Add Class Form -->
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header"><i class="bi bi-building me-2"></i>Class Details</div>
        <div class="card-body p-4">
          <form method="POST" action="{{ url_for('admin_add_class') }}">
            <div class="mb-3">
              <label class="form-label">Class Name <span class="text-danger">*</span></label>
              <input
                type="text"
                name="name"
                class="form-control"
                required
                placeholder="e.g., MIS Year 1"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea
                name="description"
                class="form-control"
                rows="3"
                placeholder="Enter class description..."
              ></textarea>
            </div>

            <hr class="my-4" />
            <div class="d-flex justify-content-end gap-2">
              <a href="{{ url_for('admin_classes') }}" class="btn btn-outline-secondary">Cancel</a>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-lg me-1"></i>Create Class
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
