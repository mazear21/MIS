<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MIS System</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --navy-dark: #0a1628;
        --navy: #1a2744;
        --navy-light: #2d3e5f;
        --white: #ffffff;
        --off-white: #f5f7fa;
      }
      * {
        font-family: 'Inter', sans-serif;
      }
      body {
        background: var(--navy-dark);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-container {
        background: var(--white);
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        overflow: hidden;
        max-width: 420px;
        width: 100%;
      }
      .login-header {
        background: var(--navy);
        color: var(--white);
        padding: 50px 30px;
        text-align: center;
      }
      .login-header i {
        font-size: 70px;
        margin-bottom: 15px;
        opacity: 0.95;
      }
      .login-header h1 {
        font-size: 26px;
        font-weight: 700;
        margin-bottom: 5px;
        letter-spacing: 0.5px;
      }
      .login-header p {
        opacity: 0.85;
        margin: 0;
        font-size: 14px;
      }
      .login-body {
        padding: 40px 35px;
      }
      .form-label {
        color: var(--navy);
        font-weight: 600;
        font-size: 14px;
      }
      .form-control {
        border-radius: 8px;
        padding: 12px 15px;
        border: 2px solid #e1e5eb;
        font-size: 15px;
      }
      .form-control:focus {
        border-color: var(--navy);
        box-shadow: 0 0 0 0.2rem rgba(26, 39, 68, 0.15);
      }
      .btn-login {
        background: var(--navy);
        border: none;
        border-radius: 8px;
        padding: 14px;
        font-weight: 600;
        width: 100%;
        font-size: 15px;
        letter-spacing: 0.5px;
        transition: all 0.2s ease;
      }
      .btn-login:hover {
        background: var(--navy-dark);
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(10, 22, 40, 0.3);
      }
      .input-group-text {
        background: var(--off-white);
        border: 2px solid #e1e5eb;
        border-right: none;
        border-radius: 8px 0 0 8px;
        color: var(--navy);
      }
      .input-group .form-control {
        border-left: none;
        border-radius: 0 8px 8px 0;
      }
      .input-group .form-control:focus {
        border-left: none;
      }
      .alert {
        border-radius: 8px;
        border: none;
        font-size: 14px;
      }
      .footer-text {
        color: var(--navy-light);
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <i class="bi bi-mortarboard-fill"></i>
        <h1>MIS Institute</h1>
        <p>Management Information System</p>
      </div>
      <div class="login-body">
        {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for
        category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %} {% endif %} {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input
                type="text"
                name="username"
                class="form-control"
                placeholder="Enter username"
                required
                autofocus
              />
            </div>
          </div>
          <div class="mb-4">
            <label class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="Enter password"
                required
              />
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-login">
            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
          </button>
        </form>

        <div class="text-center mt-4">
          <small class="footer-text">
            <strong>EPU</strong> - MIS Department<br />
            &copy; 2025 All Rights Reserved
          </small>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
