{% extends 'base.html' %} {% block title %}Add Homework - MIS System{% endblock %} {% block content
%}
<div class="container">
  <!-- Page Header -->
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col">
        <h2><i class="bi bi-journal-plus me-2"></i>Add Homework</h2>
        <p>Create a new homework assignment</p>
      </div>
      <div class="col-auto">
        <a href="{{ url_for('teacher_homework') }}" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left me-1"></i>Back
        </a>
      </div>
    </div>
  </div>

  <!-- Add Homework Form -->
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header"><i class="bi bi-journal-text me-2"></i>Homework Details</div>
        <div class="card-body p-4">
          <form method="POST" action="{{ url_for('teacher_add_homework') }}">
            <div class="mb-3">
              <label class="form-label">Subject <span class="text-danger">*</span></label>
              <select name="subject_id" class="form-select" required>
                <option value="">Select subject...</option>
                {% for subject in subjects %}
                <option value="{{ subject.id }}">
                  {{ subject.name }} ({{ subject.class_name }})
                </option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Title <span class="text-danger">*</span></label>
              <input
                type="text"
                name="title"
                class="form-control"
                required
                placeholder="e.g., Chapter 5 Exercises"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea
                name="description"
                class="form-control"
                rows="4"
                placeholder="Describe the homework assignment..."
              ></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Due Date <span class="text-danger">*</span></label>
              <input type="date" name="due_date" class="form-control" required />
            </div>

            <hr class="my-4" />
            <div class="d-flex justify-content-end gap-2">
              <a href="{{ url_for('teacher_homework') }}" class="btn btn-outline-secondary"
                >Cancel</a
              >
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-lg me-1"></i>Create Homework
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
